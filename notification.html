<head>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: relative;
    }

    .large-circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: #ccc;
        position: absolute;
        top: -100px;
        left: -100px;
        z-index: -1;
    }

    .circle img {
        width: 120px;
        height: auto;
        position: absolute;
        top: 10px;
        left: 5px;
    }

    .headerNav {
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: flex-end;
    }

    .headerNav a {
        margin: 0 15px;
        color: black;
        font-weight: bold;
        text-decoration: none;
    }

    .headerNav .logout {
        background-color: #000;
        color: white;
        padding: 8px 5px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }

    /* Profile Section */
    .profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    /* Welcome Section */
    .welcome {
        text-align: left;
        margin: 30px 80px;
    }

    .welcome h1 {
        font-size: 30px;
        font-family: 'Poppins', sans-serif;
    }

    /* Navigation Bar */
    .nav-bar {
        display: flex;
        justify-content: space-around;
        background-color: #000;
        padding: 8px 10px;
        border-radius: 45px;
        width: 91%;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: -25px;
    }

    .nav-bar a {
        font-family: 'Poppins', sans-serif;
        color: white;
        padding: 8px 10px;
        font-style: oblique;
        text-decoration: none;
        font-weight: normal;
    }

    .nav-bar a:hover {
        background-color: #333;
    }
    .nav1 a {
    justify-content: space-around;
    font-family: 'Poppins', sans-serif;
    color: black;
    padding: 30px 35px;
    text-decoration: none;
    font-weight: normal;
    }
    .logout {
    justify-content: space-around;
    color: white;
    border-radius: 50px;
    font-weight: bold;
    background-color: black;
    }


    /* Card Section */
    .card-container {
        display: flex;
        justify-content: center;
        margin: 50px 0;
    }

    .card {
        background-color: #6c6d6d;
        color: rgb(23, 21, 21);
        padding: 40px;
        align-items: center;
        border-radius: 10px;
        width: 750px;
        border: 2px solid black;
        display: flex;
        flex-direction: inherit;
        align-items: flex-start;
    }

    .card h3 {
    font-family: 'Alike', serif;
    text-align: center; /* Center the heading */
    margin-bottom: 15px;
    font-size: 24px;
}

.form-group-buttons {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: flex-end; /* Align buttons to the right */
}


    .form-group {
    display: flex; /* Use flexbox */
    align-items: center; /* Center items vertically */
    margin-bottom: 15px;
    width: 100%;
}

.form-group label {
    margin-right: 10px; /* Space between label and input */
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    width: 100px; /* Fixed width for labels */
}

.form-group select, 
.form-group input, 
.form-group textarea {
    flex: 1; /* Allow input fields to take available space */
    margin: 0 5px; /* Option 1: Add horizontal margins */
    /* max-width: calc(100% - 20px); Option 2: Uncomment if using max width */
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-family: 'Poppins', sans-serif;
}


.form-group textarea {
    height: 90px; /* Keep textarea height fixed */
}


    .form-group textarea {
        height: 90px;
        width: 600px;
    }

    .form-group-buttons {

    } */

    .form-group-buttons button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }

    .form-group-buttons button:hover {
        background-color: #333;
    }

</style>
<body>

    <!-- Header with large circle -->
    <div class="header">
        <div class="large-circle"></div> <!-- Large circle -->
        <div class="circle">
            <img src="images/logo-removebg-preview.png" alt="Logo">
        </div>
        <div class="nav1">
        <nav>
            <a href="adminindex.html">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">SERVICE</a>
            <button class="logout">LOGOUT</button> <!-- Logout beside Service -->
        </nav>
        </div>
        <!-- Profile Section on the right -->
        <div class="profile">
            <img src="images/profile.png" alt="Profile">
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome">
        <h1>WELCOME, ADMIN</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">BASIC OPERATIONS</a>
        <a href="#">STUDENT SERVICES</a>
        <a href="#">FACULTY SERVICES</a>
        <a href="notification.html">NOTIFICATIONS</a>
        <a href="#">OTHER OPERATIONS</a>
    </div>

    <!-- Post New Notification Section -->
<div class="card-container">
    <div class="card">
        <form>
            <h3>POST NEW NOTIFICATION</h3>
            
            <!-- Audience Field -->
            <div class="form-group">
                <label for="audience">Audience</label>
                <select id="audience" name="audience">
                    <option value="students">To Students</option>
                    <option value="faculty">To Faculty</option>
                    <option value="all">To All</option>
                </select>
            </div>

            <!-- Schedule Field -->
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <input type="datetime-local" id="schedule" name="schedule">
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Notification Message"></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="form-group-buttons">
                <button type="submit">POST</button>
                <button type="reset">CANCEL</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
