<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        /* Large Circle */
        .large-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ccc;
            position: absolute;
            top: -100px;
            left: -100px;
            z-index: -1;
        }

        /* Image inside the circle */
        .circle img {
            width: 120px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 5px;
        }

        /* Navigation Links and Logout Button */
        .headerNav {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .headerNav a {
            margin: 0 15px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .headerNav a:hover {
            color: #333;
        }

        .headerNav .logout {
            background-color: #000;
            color: rgb(3, 0, 0);
            padding: 8px 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .headerNav .logout:hover {
            background-color: #040000;
        }

        /* Welcome Section */
        .welcome {
            text-align: left;
            margin: 30px 80px;
        }

        .welcome h1 {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .nav1 a {
            justify-content: space-around;
            font-family: 'Poppins', sans-serif;
            color: black;
            padding: 30px 35px;
            text-decoration: none;
            font-weight: bold;
        }

        .logout {
            padding: 0.4375rem 0.875rem; /* Reduced 10px 20px to 7px 14px */
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 0.875rem; /* Reduced 20px to 14px */
            font-size: 0.875rem; /* Reduced 16px to 14px */
            
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 0px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 70%;
        }

        .profile-name {
            font-weight: bold;
            color: black;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 8px 10px;
            border-radius: 45px;
            width: 91%;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: -25px;
        }

        .nav-bar a {
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 8px 10px;
            font-style: oblique;
            text-decoration: none;
            font-weight: normal;
        }

        .nav-bar a:hover {
            background-color: #333;
        }

        /* Student List Section */
        .student-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
        }

        .student-card {
            background-color: #6c6d6d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s; /* Hover effect */
        }

        .student-card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .percentage-bar {
            width: 60%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
        }

        .percentage-fill {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header with large circle -->
    <div class="header">
        <div class="large-circle"></div>
        <div class="circle">
            <img src="images/logo-removebg-preview.png" alt="Logo">
        </div>
        <div class="nav1">
            <nav>
                <a href="adminindex.html">HOME</a>
                <a href="#">ABOUT US</a>
                <a href="#">SERVICE</a>
                <button class="logout">LOGOUT</button>
            </nav>
        </div>
        <!-- Profile Section on the right -->
        <div class="profile">
            <img src="images/profile.png" alt="Profile">
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome">
        <h1>STUDENT PROFILES</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">BASIC OPERATIONS</a>
        <a href="#">STUDENT SERVICES</a>
        <a href="#">FACULTY SERVICES</a>
        <a href="notification.html">NOTIFICATIONS</a>
        <a href="#">OTHER OPERATIONS</a>
    </div>

    <!-- Student List Section -->
    <div class="student-list" id="studentList"></div>

    <script>
        // Function to generate random students
        function generateRandomStudents(numStudents) {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Clear existing content

            for (let i = 0; i < numStudents; i++) {
                const studentName = `Student ${i + 1}`;
                const percentage = Math.floor(Math.random() * 101); // Random percentage between 0 and 100

                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';

                const nameElement = document.createElement('span');
                nameElement.textContent = studentName;

                const percentageElement = document.createElement('div');
                percentageElement.className = 'percentage-bar';

                const fillElement = document.createElement('div');
                fillElement.className = 'percentage-fill';
                fillElement.style.width = percentage + '%'; // Set width based on percentage

                percentageElement.appendChild(fillElement);
                studentCard.appendChild(nameElement);
                studentCard.appendChild(percentageElement);
                studentList.appendChild(studentCard);
            }
        }

        // Call the function to generate a random number of students (e.g., between 5 and 15)
        const randomNumberOfStudents = Math.floor(Math.random() * 11) + 5; // Random number between 5 and 15
        generateRandomStudents(randomNumberOfStudents);
    </script>
</body>
</html>
