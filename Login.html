<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: transparent;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4.375rem; /* Reduced 100px to 70px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.875rem; /* Reduced 20px to 14px */
            background-color: #fff;
            z-index: 1000;
            animation: slideInFromTop 0.5s ease-out;
        }

        .logo img {
            width: 50px;
        }

        /* Quarter Circles */
        .large-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ccc;
            position: absolute;
            top: -100px;
            left: -100px;
            z-index: -1;
        }

        /* Image inside the circle */
        .circle img {
            width: 120px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 5px;
        }


        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease, font-size 0.3s ease;
        }

        nav ul li a:hover {
            color: #8b5e3c;
            font-size: 19px;
        }

        .sign-in-btn {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sign-in-btn:hover {
            background-color: #8b5e3c;
            transform: scale(1.05);
        }

        /* Main section styles */
        .login-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 100px;
            margin-right: 50px;
            padding: 50px 10%;
            height: 70vh;
            position: relative;
        }

        .login-left {
            flex: 1;
            padding: 50px;
            text-align: left;
        }

        .login-left h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .login-left form {
            display: flex;
            flex-direction: column;
        }

        .login-left label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .login-left input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid black;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-container input {
            flex-grow: 1;
            padding-right: 50px; /* Space for eye icon */
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
        }

        .login-btn {
            padding: 15px 40px;
            border-radius: 50px;
            background-color: #333;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #8b5e3c;
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding-left: 50px;
        }

        .login-right img {
            width: 200%;
            height: 60%;
            margin-top:100px;
            margin-right:-300px;
            border-radius: 600px 600px 0 600px; /* To match the round shape of the image */
        }

        /* Adjustments for responsiveness */
        @media screen and (max-width: 768px) {
            .login-section {
                flex-direction: column;
            }

            .login-left, .login-right {
                padding: 20px;
                text-align: center;
            }

            .login-left h1 {
                font-size: 36px;
            }

            .login-left input, .login-btn {
                width: 100%;
            }

            .login-right img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="large-circle"></div> <!-- Large circle -->
        <div class="circle">
            <img src="images/logo-removebg-preview.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#" class="sign-in-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="login-section">
        <div class="login-left">
            <h1 align="center">LOG IN</h1>
            <form action="facultyhome.html">
                <label for="email">ENTER EMAIL :</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">ENTER PASSWORD :</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <div class="login-right">
            <img src="/images/hero.png" alt="Books Image">
        </div>
    </section>
</main>

</body>
</html>
