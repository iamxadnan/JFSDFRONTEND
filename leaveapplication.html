<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Leave Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .logout {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 28px;
            color: black;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: black;
            padding: 10px;
            border-radius: 20px;
            margin: 20px 0;
        }
        .tabs a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: black;
        }
        .tabs a:hover {
            background-color: grey;
        }
        .form-container {
            width: 500px;
            background-color: #4f4f4f;
            padding: 30px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            color: white;
            margin-right: 10px;
            flex: 1;
        }
        .form-group input, .form-group select {
            padding: 10px;
            flex: 2;
            border-radius: 5px;
            border: none;
        }
        .form-group input::placeholder {
            color: #ccc;
        }
        .form-group select {
            background-color: white;
        }
        .form-group i {
            margin-left: 10px;
            color: white;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-group button {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-apply {
            background-color: black;
            color: white;
        }
        .btn-cancel {
            background-color: grey;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Service</a>
            <a href="#" class="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>WELCOME, FACULTY</h1>
        <div class="tabs">
            <a href="#">Basic Operations</a>
            <a href="#">Academics</a>
            <a href="#">Exam Section</a>
            <a href="#">Hostel</a>
            <a href="#">Ticket Issues</a>
        </div>
    </div>

    <div class="form-container">
        <h2>APPLY FOR LEAVE</h2>
        <form>
            <div class="form-group">
                <label for="empID">Employee ID</label>
                <input type="text" id="empID" value="Employee ID (default)" readonly>
            </div>
            <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" id="empName" value="Default" readonly>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option>Select Category</option>
                    <!-- Add categories here -->
                </select>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="form-group">
                <label for="startDate">Leave Start Date</label>
                <input type="date" id="startDate">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="form-group">
                <label for="endDate">Leave End Date</label>
                <input type="date" id="endDate">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="form-group">
                <label for="leaveType">Leave Type</label>
                <select id="leaveType">
                    <option>Select Leave Type</option>
                    <!-- Add leave types here -->
                </select>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" placeholder="eg: Personal reason">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-apply">APPLY</button>
                <button type="button" class="btn-cancel">CANCEL</button>
            </div>
        </form>
    </div>

</body>
</html>
